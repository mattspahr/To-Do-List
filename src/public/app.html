<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do List</title>

        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="toDoContainer">
            <h1>To-Do List</h1>

            <div id="taskInputContainer">
                <input id="ipt-taskname" type="text" placeholder="Enter Task" />

                <div id="priorityButtons">
                    <label>Priority:</label><br />

                    <input
                        id="btn-highpri"
                        type="radio"
                        name="priority"
                        value="high"
                    />
                    <span class="spn-highpri">High</span><br />
                    <input
                        id="btn-medpri"
                        type="radio"
                        name="priority"
                        value="medium"
                    />
                    <span class="spn-medpri">Medium</span><br />
                    <input
                        id="btn-lowpri"
                        type="radio"
                        name="priority"
                        value="low"
                    />
                    <span class="spn-lowpri">Low</span> <br />
                </div>
                <button id="btn-addtask">ADD</button>
            </div>

            <div id="taskList">
                <ul id="ul-tasks">
                    <span>Tasks:</span>
                </ul>
            </div>

            <div class="bottom-row">
                <form class="table-cell" action="/users/logout" method="GET">
                    <button id="btn-logout" type="submit">Logout</button>
                </form>
                <button class="table-cell" id="btn-delete-completed-tasks">
                    Clear Completed Tasks
                </button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
